<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/icons/font/bootstrap-icons.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid justify-content-between">

            <div class="col-3 d-flex align-items-center">
                <img src="{% static 'img/logo.png' %}" alt="Logo" height="40">
                <form><input class="form-control" type="search" placeholder="Buscar"></form>
            </div>

            <div class="col-6 d-flex align-items-center justify-content-center">
                <a class="bi bi-house-door" href="#"></a>
                <a class="bi bi-file-earmark-text" href="#"></a>
                <a class="bi bi-camera-video" href="#"></a>
                <a class="bi bi-shop-window" href="#"></a>
                <a class="bi bi-people" href="#"></a>
            </div>

            <div class="col-3 d-flex align-items-center justify-content-end">
                <a class="bi bi-chat-dots" href="#"></a>
                <a class="bi bi-bell" href="#"></a>
                <img class="rounded-circle" src="https://via.placeholder.com/40" >
            </div>
        </div>
    </nav>

    <!-- Estructura principal de la página -->
    <div class="container-fluid mt-5 pt-4">
        <div class="row">
            
            <!-- Barra lateral izquierda -->
            <div class="col-3">
                <div class="sidebar-left">
                    <h3>Opciones</h3>
                    <ul>
                        <li><a href="#">Explorar</a></li>
                        <li><a href="#">Crear</a></li>
                        <li><a href="#">Messenger</a></li>
                        <li><a href="#">Configuraciones</a></li>
                    </ul>
                </div>
            </div>

            <!-- Sección de feed (Publicaciones) -->
            <div class="col-6">
                <!-- Caja para publicar -->
                <div class="row sidebar-public">
                    <div class="d-flex align-items-center justify-content-start">
                        <img src="{% static 'img/logo.png' %}" alt="Logo" height="40">
                        <form class="w-100"><input class="form-control" type="text" placeholder="En que piensas?"></form>
                    </div>
                    <div class="d-flex align-items-center justify-content-around">
                        <span class="bi bi-heart-fill text-danger fs-5"><a href="#">Fans</a></span>
                        <span class="bi bi-shop text-success fs-5"><a href="#">Productos</a></span>
                        <span class="bi bi-folder-fill text-warning fs-5"><a href="#">Libreria</a></span>
                    </div>
                </div>

                <!-- Publicaciones -->
                <div class="row mb-3 mt-3">
                    <div class="sidebar-content" >
                        <div class="row">
                            <div class="d-flex align-items-center justify-content-start">
                                <img class="p-0" src="{% static 'img/logo.png' %}" alt="Logo" height="50">
                                <div class="col-10 ms-3">
                                    <h5 class="row p-0 m-0">Jimmy Llanca</h5>
                                    <span class="row p-0 m-0 fs-6 text-black-50">43 seconds ago</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div><p>Esto es el contenido del post</p></div>
                            <div>
                                <img class="img-fluid" src="{% static 'img/logo.png' %}" alt="Logo">
                            </div>
                        </div>
                        <div class="row">
                            <div class="d-flex align-items-center justify-content-around">
                                <span class="bi bi-eye-fill fs-5"><a>Views</a></span>
                                <div>
                                    <span class="bi bi-hand-thumbs-up-fill text-primary fs-5"><a href="#">Likes</a></span>
                                    <span class="bi bi-hand-thumbs-down-fill text-danger fs-5"><a href="#">Dislikes</a></span>
                                </div>
                                <span class="bi bi-share fs-5"><a href="#">Share</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Barra lateral derecha (Amigos en línea) -->
            <div class="col-3">
                <div class="sidebar-right">
                    <h3>Lista de amigos</h3>
                    <ul class="row">
                        <li>
                            <i class="bi bi-person-circle"></i>
                            <span>Amigo 1</span>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
