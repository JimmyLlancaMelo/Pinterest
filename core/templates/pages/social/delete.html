{% extends 'pages/base.html' %}

{% block content %}

<div class="container-fluid d-flex justify-content-center">
    <div class="post-delete border rounded w-50 p-4 mt-3" style="background-color: white;">
        <div class="row">
            <h3>Eliminar Post</h3>
        </div>
        <div class="row">
            <p class="text-secondary">Estas a punto de eliminar este post</p>
        </div>
        <div class="row mt-4">
            <section class="col d-flex">
                <section class="d-flex border rounded me-2">
                    <a class="btn" href="{% url 'home' %}">Cancelar</a>
                </section>
                <form method="post"> {% csrf_token %}<button class="btn btn-danger" type="submit">Delete</button></form>
            </section>
        </div>

    </div>
</div>

{% endblock content %}
